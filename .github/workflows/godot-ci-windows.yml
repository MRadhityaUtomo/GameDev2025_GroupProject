name: Godot Export Windows

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: false
      description:
        description: 'Release description'
        required: false

jobs:
  export-windows:
    name: Export for Windows (${{ github.event.inputs.build_type }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Godot executable
        uses: chickensoft-games/setup-godot@v1
        with:
          version: '4.4.1'
          use-mono: true

      - name: Install Export Templates from Repository
        run: |
          GODOT_VERSION="4.4.1"
          TEMPLATE_DIR="/home/runner/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono"
          mkdir -p "${TEMPLATE_DIR}"
          echo "Copying templates from ExportTemplates/ directory..."
          cp ExportTemplates/windows_debug_x86_64.exe "${TEMPLATE_DIR}/"
          cp ExportTemplates/windows_release_x86_64.exe "${TEMPLATE_DIR}/"

      - name: Check for Export Templates
        run: |
          echo "Checking for templates in /home/runner/.local/share/godot/export_templates/4.4.1.stable.mono/"
          ls -la /home/runner/.local/share/godot/export_templates/4.4.1.stable.mono/ || echo "Directory not found or empty."

      - name: Export Godot project (Release)
        if: github.event.inputs.build_type == 'release'
        run: |
          mkdir -p artifacts/windows-build-release
          godot --headless --export-release "Windows Desktop" artifacts/windows-build-release/Explosive-Outplay-${{ github.event.inputs.version }}.exe .

      - name: Export Godot project (Debug)
        if: github.event.inputs.build_type == 'debug'
        run: |
          mkdir -p artifacts/windows-build-debug
          godot --headless --export-debug "Windows Desktop" artifacts/windows-build-debug/Explosive-Outplay-debug.exe .

      - name: Upload Windows Artifact (Release)
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-release
          path: artifacts/windows-build-release

      - name: Upload Windows Artifact (Debug)
        if: github.event.inputs.build_type == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-debug
          path: artifacts/windows-build-debug

      - name: Create GitHub Release
        if: github.event.inputs.build_type == 'release'
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Explosive-Outplay ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.description }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/windows-build-release/Explosive-Outplay-${{ github.event.inputs.version }}.exe
          asset_name: Explosive-Outplay-${{ github.event.inputs.version }}.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
